repos:
  # Code formatting and linting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.7
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  # Type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.0
    hooks:
      - id: mypy
        args: [--ignore-missing-imports]
        additional_dependencies:
          - pydantic>=2.5.0
          - pandas>=2.0.0

  # Security scanning
  - repo: https://github.com/pypa/pip-audit
    rev: v2.7.3
    hooks:
      - id: pip-audit
        args: [--strict]
        stages: [commit]

  # Architecture consistency checks
  - repo: local
    hooks:
      - id: architecture-consistency
        name: Architecture Consistency Check
        entry: python .claude/hooks/architecture-consistency-check.py
        language: system
        pass_filenames: false
        stages: [commit]
        files: ^(CLAUDE\.md|docs/architecture/.*)$
