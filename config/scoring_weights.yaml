# Scoring and Value Zone Configuration
# This file contains weights, thresholds, and zone definitions for property analysis

# =============================================================================
# VALUE ZONES - Score/Price Analysis Zones
# =============================================================================
# Defines regions in the score/price scatter plot for property classification
# Used by value_spotter.py for identifying underpriced, high-quality properties

value_zones:
  sweet_spot:
    min_score: 363              # Minimum score to be considered "high value" (Contender threshold)
    max_price: 550000           # Maximum price to be considered "affordable"
    label: "Value Sweet Spot"   # Display label for analysis
    description: "High-quality properties (score > 363) at affordable prices (< $550k)"

  # Premium tier for reference (not currently used in visualization)
  premium:
    min_score: 484              # Unicorn-tier threshold (80% of 605)
    max_price: null             # No upper price limit for premium properties
    label: "Unicorn Territory"
    description: "Top-tier properties scoring above 484 points"

# =============================================================================
# SCORING SECTION WEIGHTS (605 pts total)
# =============================================================================
# Each section's point allocation within the 605-point scoring system
# Section A: 250 pts, Section B: 175 pts, Section C: 180 pts

section_weights:
  location:           # Section A: Location factors
    points: 250
    weight: 0.4132    # 250/605
    criteria:
      school: 42
      quietness: 30
      crime_index: 47
      supermarket: 23
      parks: 23
      sun_orientation: 25
      flood_risk: 23
      walk_transit: 22
      air_quality: 15

  systems:            # Section B: Lot and Systems
    points: 175
    weight: 0.2893    # 175/605
    criteria:
      roof: 45
      backyard: 35
      plumbing: 35
      pool: 20
      cost_efficiency: 35
      solar_status: 5

  interior:           # Section C: Interior
    points: 180
    weight: 0.2975    # 180/605
    criteria:
      kitchen: 40
      master_bedroom: 35
      light: 30
      ceilings: 25
      fireplace: 20
      laundry: 20
      aesthetics: 10

# =============================================================================
# TIER THRESHOLDS
# =============================================================================
# Classification tiers based on total_score (out of 605 points)

tier_thresholds:
  unicorn:
    min_score: 484    # Exceptional properties (80% of 605)
    label: "Unicorn"
    description: "Exceptional properties (484+ pts)"

  contender:
    min_score: 363    # Good properties worth considering (60% of 605)
    label: "Contender"
    description: "Strong properties (363-483 pts)"

  pass:
    min_score: 0      # Minimum passing score
    label: "Pass"
    description: "Acceptable properties (0-362 pts)"

# =============================================================================
# DEFAULTS (for backward compatibility)
# =============================================================================
# These values are used if specific config sections are missing

defaults:
  value_zone_min_score: 363
  value_zone_max_price: 550000
