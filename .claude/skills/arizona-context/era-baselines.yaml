# Era Baselines for Phoenix Properties
# Location: .claude/skills/arizona-context/era-baselines.yaml
---
_meta:
  name: "Phoenix Property Era Baselines"
  what: "Expected features, systems, and concerns by construction era"
  when: "Estimating system ages, setting quality expectations, identifying red flags"
  how: "Lookup by eras.<decade>"

eras:
  pre_1980:
    years: "Before 1980"
    typical_features:
      - "Block construction common"
      - "Galvanized plumbing"
      - "Original single-pane windows"
      - "R-22 refrigerant HVAC (if original)"
    watch_for:
      - "Full repipe likely needed ($5k-15k)"
      - "HVAC definitely replaced (or needs it)"
      - "Asbestos possible in insulation/tiles"
      - "Outdated electrical (60-100A service)"
    plumbing_status: "galvanized_likely"
    hvac_original: false
    roof_likely_replaced: true

  1980s:
    years: "1980-1989"
    typical_features:
      - "Tract home expansion era"
      - "Mixed plumbing materials"
      - "Basic insulation standards"
    watch_for:
      - "Polybutylene plumbing (gray pipes, 1978-1995)"
      - "Insurance may not cover polybutylene"
      - "Original HVAC definitely replaced"
    plumbing_status: "check_for_polybutylene"
    hvac_original: false
    roof_likely_replaced: true

  1990s:
    years: "1990-1999"
    typical_features:
      - "Phoenix boom era"
      - "Copper or PEX plumbing"
      - "Better insulation"
      - "Dual-pane windows common"
    watch_for:
      - "Original HVAC (25-35 years) = replaced"
      - "Original roof if tile = underlayment due"
      - "Pool equipment likely replaced once"
    plumbing_status: "copper_or_pex"
    hvac_original: false
    roof_status: "tile_underlayment_check"

  2000s:
    years: "2000-2009"
    typical_features:
      - "Modern building codes"
      - "PEX plumbing common"
      - "Higher efficiency HVAC"
      - "Low-E windows standard"
    watch_for:
      - "Original HVAC (15-25 years) = nearing end"
      - "Original roof shingles = replacement soon"
      - "Water heater likely replaced"
    plumbing_status: "pex_standard"
    hvac_status: "nearing_replacement"
    roof_status: "shingle_replacement_soon"

  2010s:
    years: "2010-2019"
    typical_features:
      - "Energy efficiency focus"
      - "SEER 14+ HVAC"
      - "Smart home features"
      - "Solar often available"
    watch_for:
      - "Original HVAC (5-15 years) = 5-10 years remaining"
      - "Check solar ownership vs lease"
      - "Pool equipment original = plan replacement"
    plumbing_status: "pex_standard"
    hvac_status: "serviceable"
    roof_status: "good_condition"

  2020s:
    years: "2020-present"
    typical_features:
      - "Current building codes"
      - "High efficiency required"
      - "Smart home standard"
    watch_for:
      - "Builder markup premium"
      - "Warranty claim hassles"
      - "Landscaping incomplete"
      - "Kill-switch: year >= 2024"
    plumbing_status: "new"
    hvac_status: "new_warranty"
    roof_status: "new"

replacement_costs_2025:
  hvac_ac_only_3ton: "$5,000-7,000"
  hvac_full_system: "$8,000-14,000"
  repipe_whole_house: "$5,000-15,000"
  roof_shingle_2500sqft: "$8,000-12,000"
  roof_tile_underlayment: "$6,000-10,000"
  pool_equipment_full: "$3,000-6,000"
  water_heater: "$1,200-2,000"
  windows_whole_house: "$8,000-20,000"
